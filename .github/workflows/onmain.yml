name: deploy-master
# Delpoy to develop instance if push to develop
on:
  push:
    branches:
      - main
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      # - uses: actions/setup-node@v1
      - run: mkdir ~/.ssh
      - run: sudo apt install ssh -y
      - run: eval `ssh-agent -s`
      - run: echo '${{ secrets.TARGET_SERVER_SECRET_KEY }}' >> ~/.ssh/id_rsa
      - run: chmod 600 ~/.ssh/id_rsa && chmod 700 ~/.ssh -R
      - run: git clone git@github.com:trylaarsdam/aidioideatest.git
      - run: sudo npm install pm2 -g
      - run: cd ./aidioideatest && git pull
      - run: ls ./aidioideatest
      - run: pm2 deploy ./aidioideatest/ecosystem.config.json production --force # force bypasses some checks we don't need
